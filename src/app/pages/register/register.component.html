<div class="register-container">
    <mat-card class="register-card">
      <mat-card-header>
        <img src="assets/logo.png" alt="Logo" class="logo">
        <mat-card-title>Create a New Account</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
          <mat-form-field class="full-width" appearance="outline">
            <mat-label>Email</mat-label>
            <input matInput formControlName="email" type="email" required>
            <mat-error *ngIf="registerForm.get('email')?.hasError('required')">
              Email is required
            </mat-error>
            <mat-error *ngIf="registerForm.get('email')?.hasError('email')">
              Please enter a valid email address
            </mat-error>
          </mat-form-field>
  
          <mat-form-field class="full-width" appearance="outline">
            <mat-label>Password</mat-label>
            <input matInput type="password" formControlName="password" required>
            <mat-error *ngIf="registerForm.get('password')?.hasError('required')">
              Password is required
            </mat-error>
          </mat-form-field>
  
          <mat-form-field class="full-width" appearance="outline">
            <mat-label>Confirm Password</mat-label>
            <input matInput type="password" formControlName="confirmPassword" required>
            <mat-error *ngIf="registerForm.get('confirmPassword')?.hasError('required')">
              Confirm Password is required
            </mat-error>
          </mat-form-field>
  
          <div class="register-actions">
            <button mat-raised-button color="primary" type="submit" [disabled]="isLoading">
              Register
              <mat-progress-spinner *ngIf="isLoading" diameter="20" mode="indeterminate"></mat-progress-spinner>
            </button>
          </div>
        </form>
      </mat-card-content>
      <mat-card-actions>
        <a routerLink="/login2" class="login-link">Already have an account? Login</a>
      </mat-card-actions>
    </mat-card>
  </div>
