<div class="login-container">
    <mat-card class="login-card">
      <mat-card-header>
        <img src="assets/logo.png" alt="Logo" class="logo">
        <mat-card-title>Login to Your Account</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <mat-form-field class="full-width" appearance="outline">
            <mat-label>Email</mat-label>
            <input matInput formControlName="email" type="email" required>
            <mat-error *ngIf="loginForm?.get('email')?.hasError('required')">
              Email is required
            </mat-error>
            <mat-error *ngIf="loginForm?.get('email')?.hasError('email')">
              Please enter a valid email address
            </mat-error>
          </mat-form-field>
  
          <mat-form-field class="full-width" appearance="outline">
            <mat-label>Password</mat-label>
            <input matInput type="password" formControlName="password" required>
            <mat-error *ngIf="loginForm?.get('password')?.hasError('required')">
              Password is required
            </mat-error>
          </mat-form-field>
  
          <div class="login-actions">
            <button mat-raised-button color="primary" type="submit" [disabled]="isLoading">
              Login
              <mat-progress-spinner *ngIf="isLoading" diameter="20" mode="indeterminate"></mat-progress-spinner>
            </button>
          </div>
        </form>
      </mat-card-content>
      <mat-card-actions>
        <a routerLink="/register" class="register-link">Don't have an account? Register</a>
      </mat-card-actions>
    </mat-card>
  </div>
