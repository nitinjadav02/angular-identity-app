<div class="change-password-container">
    <mat-card class="change-password-card">
      <mat-card-header>
        <mat-card-title>Change Password</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <form [formGroup]="changePasswordForm" (ngSubmit)="onSubmit()">
          <mat-form-field class="full-width" appearance="outline">
            <mat-label>Current Password</mat-label>
            <input matInput type="password" formControlName="currentPassword" required>
            <mat-error *ngIf="changePasswordForm.get('currentPassword')?.hasError('required')">
              Current password is required
            </mat-error>
          </mat-form-field>
  
          <mat-form-field class="full-width" appearance="outline">
            <mat-label>New Password</mat-label>
            <input matInput type="password" formControlName="newPassword" required>
            <mat-error *ngIf="changePasswordForm.get('newPassword')?.hasError('required')">
              New password is required
            </mat-error>
          </mat-form-field>
  
          <mat-form-field class="full-width" appearance="outline">
            <mat-label>Confirm Password</mat-label>
            <input matInput type="password" formControlName="confirmPassword" required>
            <mat-error *ngIf="changePasswordForm.get('confirmPassword')?.hasError('required')">
              Confirm password is required
            </mat-error>
          </mat-form-field>
  
          <div class="change-password-actions">
            <button mat-raised-button color="primary" type="submit" [disabled]="isLoading">
              Change Password
              <mat-progress-spinner *ngIf="isLoading" diameter="20" mode="indeterminate"></mat-progress-spinner>
            </button>
          </div>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
